
<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p> Pipes creados por {{'nosotros' | mayusculas:enMayuscula}}.</p>
</div>

<br>
<br>
<p-toolbar>
  <div class="p-toolbar-group-left">

  </div>

  <div class="p-toolbar-group-right">

      <button pButton
          type="button"
          icon="pi pi-sort-alt"
          iconPos="left"
          (click)="cambiarEstado()"
          label="Cambiar"
          class="p-button-danger mr-1"
          >
      </button>
      <button pButton
          icon="pi pi-sort"
          label="Por nombre"
          class="mr-1"
          (click)="cambiarOrden('nombre')"
      ></button>
      <button pButton
          icon="pi pi-sort"
          label="Vuela"
          class="mr-1 p-button-success"
          (click)="cambiarOrden('vuela')"
      ></button>
      <button pButton
      icon="pi pi-sort"
      label="Por color"
      class="mr-1 p-button-help"
      (click)="cambiarOrden('color')"
  ></button>
  </div>
</p-toolbar>



<div class="p-grid">
  <div class="p-col mt-3">
    <p-table [value]="heroe | ordenar:ordenarPor" responsiveLayout="scroll">
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>Vuela</th>
              <th>Color</th>

          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
          <tr>
              <td>{{heroe.nombre}}</td>
              <td>{{heroe.vuela | vuela | titlecase}}</td>
              <td>{{heroe.color}}</td>

          </tr>
      </ng-template>
  </p-table>
  </div>
</div>


<div class="p-grid">
  <div class="p-col mt-3">
    <p-table [value]="heroe" responsiveLayout="scroll">
      <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
            <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
            <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>

          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
          <tr>
              <td>{{heroe.nombre}}</td>
              <td>{{heroe.vuela | vuela | titlecase}}</td>
              <td>{{heroe.color}}</td>

          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
