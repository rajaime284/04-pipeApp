

<div class="text-layout">
  <h1>DecimalPipe y Porcentaje</h1>
  <p>
    Pipes incluidos en Angula - Usualmente en el Common Module.
  </p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="Ventas netas"
            subheader="del año">
            <i class="pi pi-dollar"></i>
          {{(ventasNetas+1000000) | number:'1.2-2'}}
    </p-card>
  </div>
    <div class="col-4">
    <p-card header="Ventas brutas"
            subheader="del año">

          {{(ventasNetas+2000000) | currency:'CAD':'symbol-narrow': '1.0-4'}}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Ganancia porcentual"
            subheader="del año">

          {{porcentaje | percent: '2.2-2'}}
    </p-card>
  </div>

</div>
